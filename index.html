<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h3 id="high-scores"><a href="#">View high scores</a></h3>
    <h3 id="timer">Time: 0</h3>
  </header>

  <main class="page-content" id="page-content">
    <section>
      <!-- Container for where questions will appear-->
      <div id="question-wrapper">
        <h1 id="question">Coding Quiz Challenge</h1>
      </div>

      <!-- Container for where answers will appear-->
      <div id="answers-wrapper">
        <p id="answer">Try to answer the following code-related questions with the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      </div>

      <!-- Container for where feedback regarding correct/wrong answers will appear-->
      <div id="correct">
        <button class="btn" id="start-quiz-btn" type="submit">Start Quiz</button>
      </div>

    </section>
  </main>

  <script src="./assets/js/script.js"></script>

</body>
</html>
